<div *ngIf="show" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 modal-overlay"
    (click)="onOverlayClick($event)">
    <div class="bg-primary p-6 rounded-lg shadow-lg w-[90%] max-w-md text-white text-center">
        <h2 class="text-xl font-semibold text-accent mb-4">{{ title }}</h2>
        <p class="mb-6">{{ message }}</p>
        <div class="flex justify-center gap-4">
            <button class="px-4 py-2 rounded bg-red-600 hover:bg-red-700 text-white" (click)="confirm.emit()">
                <i class="fa-solid fa-check"></i> Yes
            </button>
            <button class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400 text-black" (click)="cancel.emit()">
                Cancel
            </button>
        </div>
    </div>
</div>
