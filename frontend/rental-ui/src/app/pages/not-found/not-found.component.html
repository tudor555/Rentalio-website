<div class="min-h-screen flex flex-col items-center justify-center bg-secondary text-white p-6">
    <h1 class="text-6xl font-bold text-accent mb-4">404</h1>
    <h2 class="text-2xl font-semibold mb-2">Page Not Found</h2>
    <p class="text-lg mb-6 text-gray-300 text-center max-w-md">
        Oops! The page you're looking for doesn't exist or has been moved.
    </p>
    <button (click)="goBack()"
        class="bg-accent text-primary font-semibold px-6 py-3 rounded hover:bg-accent/80 transition">
        Go Back
    </button>

    <!-- <router-outlet></router-outlet> -->
</div>
