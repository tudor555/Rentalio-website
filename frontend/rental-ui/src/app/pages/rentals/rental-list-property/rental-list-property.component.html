<!-- TODO: Add functionalities for page -->
<div class="min-h-screen bg-primary mx-auto px-6 lg:px-20 py-10 text-white">

    <h1 class="text-3xl font-bold text-accent mb-8 text-center">List Your Property</h1>

    <form class="space-y-8">

        <!-- Title -->
        <div>
            <label class="block mb-2 text-accent">Title</label>
            <input type="text"
                class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent" />
        </div>

        <!-- Description -->
        <div>
            <label class="block mb-2 text-accent">Description</label>
            <textarea rows="4"
                class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent"></textarea>
        </div>

        <!-- Category -->
        <div>
            <label class="block mb-2 text-accent">Category</label>
            <select
                class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent">
                <option>Select a category</option>
                <option>Apartment</option>
                <option>Playground</option>
                <option>Football Field</option>
                <option>Tennis Field</option>
                <option>Office</option>
                <option>Other</option>
            </select>
        </div>

        <!-- Price -->
        <div>
            <label class="block mb-2 text-accent">Base Price (â‚¬)</label>
            <input type="number" min="0"
                class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent" />
        </div>

        <!-- Images Upload -->
        <div>
            <label class="block mb-2 text-accent">Upload Images</label>

            <!-- Upload Area -->
            <div
                class="flex flex-col items-center justify-center border-2 border-dashed border-accent rounded-lg p-6 cursor-pointer bg-secondary hover:bg-secondary-dark transition">
                <i class="fas fa-cloud-upload-alt text-4xl text-accent mb-4"></i>
                <p class="text-white mb-2">Click to upload or drag & drop</p>
                <p class="text-gray-400 text-sm">PNG, JPG up to 5MB</p>
            </div>

            <!-- Preview Area (static for now) -->
            <div class="grid grid-cols-3 gap-4 mt-6">
                <!-- Example preview boxes -->
                <div class="relative group">
                    <img src="https://via.placeholder.com/150" alt="Preview"
                        class="rounded-lg object-cover w-full h-32" />
                    <button type="button"
                        class="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="relative group">
                    <img src="https://via.placeholder.com/150" alt="Preview"
                        class="rounded-lg object-cover w-full h-32" />
                    <button type="button"
                        class="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <!-- More preview images could appear dynamically -->
            </div>
        </div>


        <!-- Location -->
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label class="block mb-2 text-accent">Country</label>
                <input type="text"
                    class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent" />
            </div>
            <div>
                <label class="block mb-2 text-accent">City</label>
                <input type="text"
                    class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent" />
            </div>
        </div>

        <div class="mt-6">
            <label class="block mb-2 text-accent">Address</label>
            <input type="text"
                class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent" />
        </div>

        <!-- Coordinates -->
        <div class="grid md:grid-cols-2 gap-6 mt-6">
            <div>
                <label class="block mb-2 text-accent">Latitude</label>
                <input type="number" step="any"
                    class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent" />
            </div>
            <div>
                <label class="block mb-2 text-accent">Longitude</label>
                <input type="number" step="any"
                    class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent" />
            </div>
        </div>

        <!-- Amenities -->
        <div class="mt-6">
            <label class="block mb-2 text-accent">Amenities (comma separated)</label>
            <input type="text" placeholder="WiFi, Parking, Pool, ..."
                class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent" />
        </div>

        <!-- Availability -->
        <div class="grid md:grid-cols-3 gap-6 mt-6">
            <div>
                <label class="block mb-2 text-accent">Available From</label>
                <input type="date"
                    class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent" />
            </div>
            <div>
                <label class="block mb-2 text-accent">Available To</label>
                <input type="date"
                    class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent" />
            </div>
            <div>
                <label class="block mb-2 text-accent">Minimum Stay (days)</label>
                <input type="number" min="1"
                    class="w-full bg-secondary p-3 rounded text-white focus:outline-none focus:ring-2 focus:ring-accent" />
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-10">
            <button type="button"
                class="bg-accent hover:bg-accent-dark text-white font-bold py-3 px-8 rounded-lg transition duration-300">
                Publish Listing
            </button>
        </div>

    </form>
</div>
