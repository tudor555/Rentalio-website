<div class="bg-secondary min-h-screen text-white pt-12 px-6 overflow-x-hidden">
  <!-- TODO: Add the search bar on the page -->
  <!-- Search Bar -->
  <!-- Search Bar (Sticky on Scroll) -->
  <div class="sticky top-0 bg-primary py-0 px-6 shadow-md z-50">
    <div class="container mx-auto flex justify-center">
      <!-- <input type="text" placeholder="Search rentals..." 
                class="w-full md:w-2/3 lg:w-1/2 px-4 py-3 rounded-lg bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-accent"> -->
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto py-10 flex flex-col md:flex-row gap-6">
    <!-- TODO: Made sort option to work with api -->
    <!-- Sidebar (Desktop) -->
    <aside class="w-full md:w-1/4 bg-secondary p-6 rounded-lg hidden md:block sticky top-24 h-fit">
      <h3 class="text-xl font-bold text-white mb-4">Sort & Filter</h3>

      <!-- Sort Options -->
      <div class="mb-4">
        <label class="block mb-2">Sort by:</label>
        <select class="w-full p-2 rounded-lg bg-white text-black">
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
          <option>Newest Listings</option>
        </select>
      </div>

      <!-- Location Filter -->
      <div class="mb-4">
        <label class="block mb-2">Location:</label>
        <input type="text" placeholder="Enter location..." class="w-full p-2 rounded-lg bg-white text-black" />
      </div>

      <!-- Price Range Inputs -->
      <div class="mb-4">
        <label class="block mb-2">Price Range ($):</label>
        <div class="flex gap-2 items-center">
          <input type="number" placeholder="Min" min="0" class="w-1/2 p-2 rounded-lg bg-white text-black" />
          <span class="text-lg font-medium text-white">-</span>
          <input type="number" placeholder="Max" min="0" class="w-1/2 p-2 rounded-lg bg-white text-black" />
        </div>
      </div>

      <!-- Property Type -->
      <div class="mb-4">
        <label class="block mb-2">Property Type:</label>
        <select class="w-full p-2 rounded-lg bg-white text-black">
          <option>Apartment</option>
          <option>House</option>
          <option>Office</option>
        </select>
      </div>

      <!-- TODO: When is click the button need to made the api call with that parameters -->
      <button class="w-full bg-accent text-white py-2 rounded-lg hover:bg-white hover:text-accent transition">
        Apply Filters
      </button>
    </aside>

    <!-- TODO: Made the button to work on mobile view -->
    <!-- Mobile Filters Button -->
    <button class="md:hidden w-full bg-accent text-white py-3 rounded-lg shadow-md">
      Filter & Sort
    </button>

    <!-- Rental Listings -->
    <div class="w-full md:w-3/4 px-2">
      <h2 class="text-3xl font-bold mb-6">Available Rentals</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <ng-container *ngIf="rentals$ | async as rentals">
          <a *ngFor="let rental of rentals" [routerLink]="['/rental', rental._id]"
            class="bg-slate-500 p-4 rounded-lg shadow-lg block hover:shadow-xl transition">
            <img [src]="rental.images.length ? rental.images[0] : 'assets/background-image-test.jpg'"
              class="w-full h-48 rounded-lg object-cover pointer-events-none" alt="Rental Image" />
            <div class="mt-4">
              <h3 class="text-xl font-bold text-accent">{{ rental.title }}</h3>
              <p class="text-black">
                <i class="fas fa-map-marker-alt text-accent"></i>
                {{ rental.location.city }}, {{ rental.location.country }}
              </p>
              <!-- TODO: Implement the site price -->
              <!-- Made a service for calculate price: base pric + site fee -->
              <p class="text-black font-bold mt-2">${{ rental.basePrice }} / day</p>
              <button class="mt-4 bg-accent text-white px-4 py-2 rounded-lg hover:bg-white hover:text-accent transition"
                (click)="$event.preventDefault()">
                View Details
              </button>
            </div>
          </a>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- TODO: Made to work this on mobile view -->
  <!-- Mobile Filter Modal (Hidden by Default) -->
  <div id="mobile-filters" class="hidden fixed inset-0 bg-black bg-opacity-80 items-center justify-center z-50">
    <div class="bg-white text-black w-4/5 p-6 rounded-lg shadow-lg">
      <h3 class="text-xl font-bold mb-4">Sort & Filter</h3>

      <label class="block mb-2">Sort by:</label>
      <select class="w-full p-2 rounded-lg bg-gray-100 text-black">
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
        <option>Newest Listings</option>
      </select>

      <label class="block mt-4 mb-2">Location:</label>
      <input type="text" placeholder="Enter location..." class="w-full p-2 rounded-lg bg-gray-100 text-black" />

      <label class="block mt-4 mb-2">Price Range ($):</label>
      <div class="flex gap-2 items-center">
        <input type="number" placeholder="Min" min="0" class="w-1/2 p-2 rounded-lg bg-gray-100 text-black" />
        <span class="text-lg font-medium">-</span>
        <input type="number" placeholder="Max" min="0" class="w-1/2 p-2 rounded-lg bg-gray-100 text-black" />
      </div>

      <label class="block mt-4 mb-2">Property Type:</label>
      <select class="w-full p-2 rounded-lg bg-gray-100 text-black">
        <option>Apartment</option>
        <option>House</option>
        <option>Office</option>
      </select>

      <div class="flex justify-between mt-6">
        <button class="bg-red-500 text-white py-2 px-6 rounded-lg">Close</button>
        <button class="bg-accent text-white py-2 px-6 rounded-lg">Apply</button>
      </div>
    </div>
  </div>
</div>
