<div class="bg-secondary min-h-screen flex items-center justify-center text-white">
    <div class="w-full max-w-md bg-primary p-10 rounded-xl shadow-2xl">
        
        <!-- Title -->
        <h2 class="text-3xl font-bold text-center mb-6">
            <i class="fas fa-user-plus text-accent"></i> Sign Up
        </h2>

        <!-- Signup Form -->
        <form class="space-y-6">
            
            <!-- Full Name -->
            <div class="flex items-center gap-4">
                <i class="fas fa-user text-2xl text-accent"></i>
                <div class="flex-grow">
                    <label class="block mb-2 text-lg">Full Name:</label>
                    <input type="text" placeholder="Enter your full name" 
                        class="w-full p-4 text-lg rounded-lg bg-white text-black placeholder-gray-500">
                </div>
            </div>

            <!-- Email -->
            <div class="flex items-center gap-4">
                <i class="fas fa-envelope text-2xl text-accent"></i>
                <div class="flex-grow">
                    <label class="block mb-2 text-lg">Email:</label>
                    <input type="email" placeholder="Enter your email" 
                        class="w-full p-4 text-lg rounded-lg bg-white text-black placeholder-gray-500">
                </div>
            </div>

            <!-- Password -->
            <div class="flex items-center gap-4">
                <i class="fas fa-lock text-2xl text-accent"></i>
                <div class="flex-grow">
                    <label class="block mb-2 text-lg">Password:</label>
                    <input type="password" placeholder="Create a password" 
                        class="w-full p-4 text-lg rounded-lg bg-white text-black placeholder-gray-500">
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="flex items-center gap-4">
                <i class="fas fa-lock text-2xl text-accent"></i>
                <div class="flex-grow">
                    <label class="block mb-2 text-lg">Confirm Password:</label>
                    <input type="password" placeholder="Confirm your password" 
                        class="w-full p-4 text-lg rounded-lg bg-white text-black placeholder-gray-500">
                </div>
            </div>

            <!-- Remember Me & Terms -->
            <div class="flex flex-col gap-2 text-sm">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="w-4 h-4">
                    Remember Me
                </label>
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="w-4 h-4">
                    I agree to the <a href="#" class="text-accent hover:underline">Terms & Conditions</a>
                </label>
            </div>

            <!-- Signup Button -->
            <button type="submit"
                class="w-full bg-accent text-white py-4 text-xl font-bold rounded-lg hover:bg-white hover:text-accent transition flex items-center justify-center gap-2">
                <i class="fas fa-user-check"></i> Sign Up
            </button>

            <!-- Login Redirect -->
            <p class="text-center mt-4 text-sm">
                Already have an account? 
                <a href="#" class="text-accent hover:underline">Login here</a>
            </p>

        </form>
    </div>
</div>
