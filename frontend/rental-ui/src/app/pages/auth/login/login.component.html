<div class="w-full max-w-md rounded-xl mx-auto px-4 sm:px-6 py-6 sm:py-8">
  <!-- Title -->
  <h2 class="text-3xl font-bold text-center mb-6">
    <i class="fas fa-user-lock text-accent"></i> Login
  </h2>

  <!-- Login Form -->
  <form class="space-y-6" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <!-- Email -->
    <div>
      <label class="block mb-2 text-lg">Email:</label>
      <div class="flex items-center gap-4 relative">
        <input type="email" name="email" required [(ngModel)]="email" #emailInput="ngModel"
          placeholder="Enter your email"
          class="w-full p-4 text-lg rounded-lg bg-white text-black placeholder-gray-500" />
        <!-- Error message -->
       
        <i class="fas fa-envelope text-2xl text-accent absolute right-2"></i>
      </div>
      <p class="text-red-500 text-sm mt-1" *ngIf="emailInput.invalid && emailInput.touched">
        *Email is required.
      </p>
    </div>

    <!-- Password -->
    <div>
      <label class="block mb-2 text-lg">Password:</label>
      <div class="flex items-center gap-4 relative">
        <input type="password" name="password" required [(ngModel)]="password" #passwordInput="ngModel"
          placeholder="Enter your password"
          class="w-full py-3 px-4 text-lg rounded-lg bg-white text-black placeholder-gray-500" />
        
        <i class="fas fa-lock text-2xl text-accent absolute right-2"></i>
        
      </div>
      <p class="text-red-500 text-sm mt-1" *ngIf="passwordInput.invalid && passwordInput.touched">
        *Password is required.
      </p>
    </div>

    <!-- Remember + Forgot -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center text-sm gap-2">
      <label class="flex items-center gap-2">
        <input type="checkbox" class="w-4 h-4" />
        Remember Me
      </label>
      <!-- TODO: implement page for reset password -->
      <a href="#" class="text-accent hover:underline">Forgot Password?</a>
    </div>

    <!-- Login Button -->
    <button type="submit"
      class="w-full bg-accent text-white py-3 text-xl font-bold rounded-lg hover:bg-orange-400 hover:text-white transition flex items-center justify-center gap-2">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
    <p class="text-red-600 text-center mt-4" *ngIf="error">
      {{ error }}
    </p>    
  </form>
</div>
