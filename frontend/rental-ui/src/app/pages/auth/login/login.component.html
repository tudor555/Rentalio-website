<div class="bg-secondary min-h-screen flex items-center justify-center text-white">
    <div class="w-full max-w-md bg-primary p-10 rounded-xl shadow-2xl">
        
        <!-- Title -->
        <h2 class="text-3xl font-bold text-center mb-6">
            <i class="fas fa-user-lock text-accent"></i> Login
        </h2>

        <!-- Login Form -->
        <form class="space-y-6">
            
            <!-- Email -->
            <div class="flex items-center gap-4">
                <i class="fas fa-envelope text-2xl text-accent"></i>
                <div class="flex-grow">
                    <label class="block mb-2 text-lg">Email:</label>
                    <input type="email" placeholder="Enter your email" 
                        class="w-full p-4 text-lg rounded-lg bg-white text-black placeholder-gray-500">
                </div>
            </div>

            <!-- Password -->
            <div class="flex items-center gap-4">
                <i class="fas fa-lock text-2xl text-accent"></i>
                <div class="flex-grow">
                    <label class="block mb-2 text-lg">Password:</label>
                    <input type="password" placeholder="Enter your password" 
                        class="w-full p-4 text-lg rounded-lg bg-white text-black placeholder-gray-500">
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex justify-between items-center text-sm">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="w-4 h-4">
                    Remember Me
                </label>
                <a href="#" class="text-accent hover:underline">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-accent text-white py-4 text-xl font-bold rounded-lg hover:bg-white hover:text-accent transition flex items-center justify-center gap-2">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <!-- Sign Up Link -->
            <p class="text-center mt-4 text-sm">
                Don't have an account? 
                <a href="#" class="text-accent hover:underline">Sign Up</a>
            </p>

        </form>
    </div>
</div>
