<div class="relative min-h-screen w-full flex flex-col md:flex-row bg-primary py-4 px-6 text-white">
  <!-- Left Section -->
  <div class="relative w-full md:w-1/2 flex flex-col items-center justify-between py-6 h-full overflow-y-auto">
    
    <!-- Logo -->
    <div [ngClass]="{ signupLogoSpace: signup }">
      <a routerLink="/home" class="font-bold text-2xl flex items-center justify-center">
        <img src="assets/logo-rentalio-512x512.png" alt="Logo" class="h-20" />
        Rentalio
      </a>
    </div>

    <!-- Welcome Text + Auth Buttons -->
    <div class="flex flex-col items-center gap-1 text-center px-4">
      <h1 class="tracking-wider text-3xl mb-2">Welcome To Rentalio</h1>
      <p class="tracking-wide text-md">Find your perfect place to stay</p>

      <div class="flex flex-col md:flex-row gap-4 mt-4">
        <button routerLink="/auth/login"
          class="text-xl py-2 px-6 transition-all duration-300 rounded-lg"
          [ngClass]="{
            'bg-accent': login,
            'bg-slate-400 hover:bg-orange-400': !login
          }">
          Login
        </button>

        <button routerLink="/auth/signup"
          class="text-xl py-2 px-6 transition-all duration-300 rounded-lg"
          [ngClass]="{
            'bg-accent': signup,
            'bg-slate-400 hover:bg-orange-400': !signup
          }">
          Sign up
        </button>
      </div>
    </div>

    <!-- Router outlet -->
    <div class="w-full px-4 md:px-0">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <div class="w-full md:w-8/12 mt-4 md:mt-0" [ngClass]="{ signupFooterSpace: signup }">
      <p class="text-md text-slate-500 text-center">
        &copy; {{ currentYear }} - Rentalio, All Rights Reserved.
      </p>
    </div>
  </div>

  <!-- Right Section (Image) -->
  <div class="relative w-0 hidden md:block md:w-1/2 shadow-lg">
    <div class="absolute inset-0 bg-black opacity-20 rounded-xl"></div>
    <img
      src="https://images.pexels.com/photos/1022936/pexels-photo-1022936.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      alt="Auth background" class="h-full w-full object-cover rounded-xl" />
  </div>
</div>
