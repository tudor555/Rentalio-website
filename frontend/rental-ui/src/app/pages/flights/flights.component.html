<div class="bg-secondary min-h-screen flex flex-col items-center justify-center text-white">
    <div class="w-full max-w-6xl bg-primary p-12 rounded-xl shadow-2xl">
        <h2 class="text-4xl font-bold text-center mb-10">
            <i class="fas fa-plane-departure text-accent"></i> Search Flights
        </h2>

        <!-- Flight Search Form -->
        <form class="space-y-8">
            
            <!-- Departure & Arrival -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="flex items-center gap-4">
                    <i class="fas fa-plane-departure text-3xl text-accent"></i>
                    <div class="flex-grow">
                        <label class="block mb-2 text-xl">From:</label>
                        <input type="text" placeholder="Departure airport (e.g., CDG)" 
                            class="w-full p-5 text-lg rounded-lg bg-white text-black placeholder-gray-500">
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <i class="fas fa-plane-arrival text-3xl text-accent"></i>
                    <div class="flex-grow">
                        <label class="block mb-2 text-xl">To:</label>
                        <input type="text" placeholder="Destination airport (e.g., AUS)" 
                            class="w-full p-5 text-lg rounded-lg bg-white text-black placeholder-gray-500">
                    </div>
                </div>
            </div>

            <!-- Dates -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="flex items-center gap-4">
                    <i class="fas fa-calendar-alt text-3xl text-accent"></i>
                    <div class="flex-grow">
                        <label class="block mb-2 text-xl">Departure Date:</label>
                        <input type="date" 
                            class="w-full p-5 text-lg rounded-lg bg-white text-black">
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <i class="fas fa-calendar-check text-3xl text-accent"></i>
                    <div class="flex-grow">
                        <label class="block mb-2 text-xl">Return Date (Optional):</label>
                        <input type="date" 
                            class="w-full p-5 text-lg rounded-lg bg-white text-black">
                    </div>
                </div>
            </div>

            <!-- Passengers -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="flex items-center gap-4">
                    <i class="fas fa-user text-3xl text-accent"></i>
                    <div class="flex-grow">
                        <label class="block mb-2 text-xl">Adults:</label>
                        <input type="number" min="1" value="1" 
                            class="w-full p-5 text-lg rounded-lg bg-white text-black">
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <i class="fas fa-child text-3xl text-accent"></i>
                    <div class="flex-grow">
                        <label class="block mb-2 text-xl">Children:</label>
                        <input type="number" min="0" value="0" 
                            class="w-full p-5 text-lg rounded-lg bg-white text-black">
                    </div>
                </div>
            </div>

            <!-- Search Button -->
            <div class="flex justify-center">
                <button type="submit"
                    class="w-full md:w-1/2 bg-accent text-white py-5 text-xl font-bold rounded-lg hover:bg-white hover:text-accent transition flex items-center justify-center gap-2">
                    <i class="fas fa-search"></i> Search Flights
                </button>
            </div>

        </form>
    </div>
</div>
