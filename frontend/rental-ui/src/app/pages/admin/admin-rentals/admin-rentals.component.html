<div>
    <h1 class="text-2xl font-bold text-white mb-6">Rentals Management</h1>
  
    <!-- Search + Add Rental -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
      <input
        type="text"
        placeholder="Search rentals..."
        class="w-full sm:w-64 px-4 py-2 rounded bg-white text-black focus:outline-none"
      />
      <button
        class="bg-accent text-primary font-semibold px-5 py-2 rounded hover:bg-accent/80 transition"
      >
        + Add New Rental
      </button>
    </div>
  
    <!-- Rentals Table -->
    <div class="bg-white p-5 rounded shadow overflow-x-auto">
      <table class="w-full border-collapse min-w-[700px]">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 text-left">ID</th>
            <th class="p-2 text-left">Title</th>
            <th class="p-2 text-left">Owner</th>
            <th class="p-2 text-left">Location</th>
            <th class="p-2 text-left">Price</th>
            <th class="p-2 text-left">Status</th>
            <th class="p-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t hover:bg-gray-100 transition">
            <td class="p-2">1</td>
            <td class="p-2">Cozy Apartment</td>
            <td class="p-2">John Doe</td>
            <td class="p-2">New York</td>
            <td class="p-2">$120/night</td>
            <td class="p-2 text-green-600 font-semibold">Available</td>
            <td class="p-2 space-x-2">
              <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                Edit
              </button>
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                Remove
              </button>
            </td>
          </tr>
          <tr class="border-t hover:bg-gray-100 transition">
            <td class="p-2">2</td>
            <td class="p-2">Beach House</td>
            <td class="p-2">Jane Smith</td>
            <td class="p-2">Miami</td>
            <td class="p-2">$250/night</td>
            <td class="p-2 text-red-500 font-semibold">Unavailable</td>
            <td class="p-2 space-x-2">
              <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                Edit
              </button>
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                Remove
              </button>
            </td>
          </tr>
          <!-- More rows -->
        </tbody>
      </table>
    </div>
  </div>
