<div class="flex flex-col md:flex-row min-h-screen bg-secondary">
  <!-- Sidebar -->
  <aside class="w-full md:w-64 bg-primary text-white p-5 flex flex-col">
    <h2 class="text-2xl font-bold mb-5">Admin Panel</h2>
    <ul class="space-y-3">
      <li>
        <a routerLink="/admin/dashboard" routerLinkActive="bg-accent"
          class="block p-2 rounded hover:bg-accent hover:text-primary transition">
          Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/admin/rentals" routerLinkActive="bg-accent"
          class="block p-2 rounded hover:bg-accent hover:text-primary transition">
          Manage Rentals
        </a>
      </li>
      <li>
        <a routerLink="/admin/users" routerLinkActive="bg-accent"
          class="block p-2 rounded hover:bg-accent hover:text-primary transition">
          Users
        </a>
      </li>
      <li>
        <a routerLink="/admin/reservations" routerLinkActive="bg-accent"
          class="block p-2 rounded hover:bg-accent hover:text-primary transition">
          Reservations
        </a>
      </li>
      <li>
        <a routerLink="/admin/reports" routerLinkActive="bg-accent"
          class="block p-2 rounded hover:bg-accent hover:text-primary transition">
          Reports
        </a>
      </li>
    </ul>

    <div class="mt-auto">
      <button (click)="triggerLogoutConfirmation()"
        class="block w-full p-2 bg-red-600 hover:bg-red-700 rounded text-center">
        <i class="fa-solid fa-right-from-bracket"></i>
        Logout
      </button>
    </div>
  </aside>

  <!-- Dynamic content -->
  <main class="flex-1 p-4 md:p-10 bg-secondary">
    <router-outlet></router-outlet>
  </main>

  <!-- Logout Confirmation Modal -->
  <div *ngIf="showLogoutModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50"
    (click)="cancelLogout()">
    <!-- Modal Card -->
    <div class="bg-primary text-black p-6 rounded-lg shadow-lg w-[90%] max-w-md relative"
      (click)="$event.stopPropagation()">
      <h2 class="text-xl font-semibold mb-4 text-accent text-center">Confirm Logout</h2>
      <p class="mb-6 text-white text-center">Are you sure you want to log out?</p>

      <div class="flex justify-center gap-3">
        <button (click)="confirmLogout()"
          class="px-4 py-2 rounded bg-red-600 hover:bg-red-700 text-white flex items-center gap-2">
          <i class="fa-solid fa-right-from-bracket"></i>
          Logout
        </button>

        <button (click)="cancelLogout()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400 text-black">
          Cancel
        </button>
      </div>
    </div>
  </div>


</div>
