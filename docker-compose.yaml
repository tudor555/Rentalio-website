# version: '3.8'

networks:
  backend-network:
    driver: bridge

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_database
    restart: unless-stopped
    ports:
      - "27017:27017"
    env_file:
      - ./env/db_env/db.env
    volumes:
      - ./mongo-data:/data/db
    networks:
      - backend-network
    # TODO: made healtcheck for mongodb container
    # healthcheck:
    #   test: ["executable", "arg"]
    #   interval: 1m30s
    #   timeout: 30s
    #   retries: 5
    #   start_period: 30s

  backend:
    build:
      context: ./backend/api
    container_name: backend_api
    restart: unless-stopped
    ports:
      - "3005:3005"
    env_file:
      - ./env/backend_env/api_env/api.env
    volumes:
      - ./backend/api:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - backend-network
    depends_on:
      - mongodb
    # TODO: Made healthcheck for backend_api container
    # healthcheck:
    #   test: ["executable", "arg"]
    #   interval: 1m30s
    #   timeout: 30s
    #   retries: 5
    #   start_period: 30s

  frontend:
    build:
      context: ./frontend/rental-ui
    container_name: frontend
    restart: unless-stopped
    ports: 
      - "4200:4200"
    environment:
      - CHOKIDAR_USEPOLLING=true # Helps with live reloading inside Docker
    volumes:
      - ./frontend/rental-ui:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - backend-network
    depends_on:
      - mongodb
      - backend
      # TODO: Made healthcheck for frontend container
      # healthcheck:
      #   test: ["executable", "arg"]
      #   interval: 1m30s
      #   timeout: 30s
      #   retries: 5
      #   start_period: 30s